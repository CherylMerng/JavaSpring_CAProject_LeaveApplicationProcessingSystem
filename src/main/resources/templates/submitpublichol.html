<body>
    <div class="container my-2 center">
        <h6>My Staff ID </td>
            <td><span sec:authentication="name">Username</span>
        </h6>            <h6>My Full Name </td>
            <td><span th:text=${fullName}></span>
        </h6>
        <h3 th:if="${action} == 'update'"> Public Holiday updated </h3>
        <h3 th:if="${action} == 'delete'"> Public Holiday deleted</h3>
            <table border="1">
                <tr>
                    <td>Date of Public Holiday</td>
                    <td>Name of Public Holiday</td>
                </tr>
                <tr th:object="${publicHol}">
                    <td th:text="*{dateOfPublicHol}"></td>
                    <td th:text="*{nameOfPublicHol}"></td>
                </tr>

            </table>
</body>
